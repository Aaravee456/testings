<html>
  <head>
    <title>Hand to Emoji | Aarav Raut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src = "main.js"></script>
  </head>
  <body>
  <div class="container">
    <center>
      <h3 class = "btn btn-warning heading">Hand sign to Emoji Website!</h3>
      <br><br>
      <span>&#x270C;</span>
      <span>&#x1F596;</span>
      <span>&#x1F918;</span>
      <span>&#x1F919;</span>
      <span>&#x1F44C;</span>
      </h3>
      <br>
      <br>
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">What sign are you showing?</b>
        <br>
        <b style="color: black">Which hand sign can I guess?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id = "camera"></div>
        <br>
        <br>
        <button type = "button" onclick = "takeSnapshot()" class = "btn btn-warning">Take Snapshot</button>
      </div>

      <div class = "col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class=  "emotion_name" id = "result_emotion_name1">  </p>
        <p class = "emoji" id = "update_emoji1">  </p>
        <br>
        <br>
        <label>Prediction 2 - </label>
        <p class=  "emotion_name" id = "result_emotion_name2">  </p>
        <p class = "emoji" id = "update_emoji2">  </p>
      </div>

      <div class = "col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot -  </label>
        <div id = "result" >  </div>
        <br>
        <br>
        <button type = "button" onclick = "check()" class = "btn btn-success">Predict Emotion</button>
      </div>

    </center>

  </div>

  </body>
</html>
